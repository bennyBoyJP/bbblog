<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>bennyboy blog - archives</title>
        <link rel="stylesheet" href="/static/css/style.css" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="bennyboy's blog">
        <meta name="keywords" content="bennyboy, blog, cs50">
        <meta name="author" content="bennyboy">
        <meta name="viewport" content="width=device-width,initial-scale=1">

    </head>
    <body>
        <header>
<!--            <div class="title"><img class="logo" src="/static/assets/benny-profile.svg" />BennyBoy</div>-->
            <div class="title">{{ phrase }}</div>
            <div class="menu">
                <div><a class="menu-item" href="/"> blog </a></div>
                <div><a class="menu-item-highlighted" href="/archives"> archives </a></div>
                <div><a class="menu-item" href="/about"> about </a></div>
            </div>
        </header>

        <div class="container">
            <label class="archives">select month/year</label>
            <br><br>
            <form action="/archives" class="date_listing" method="POST">

                <select name="dates_selected">
                    {% for entry in archives %}
                        <option value="{{ entry[0] }} {{ entry[1] }}">{{ entry[0] }} {{ entry[1] }}</option>
                    {% endfor %}
                </select>
                <input class="retrieve" type="submit" value="retrieve"/>
            </form>

        </div>
        <footer>
            <div class="footer-container">
                <div class="left">
                    <a class="footer-item">
                        <a class="fa fa-twitter" title="bennyBoy_JP" href="https://twitter.com/Bennyboy_JP" target="_blank"></a>
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
